version: v1
plugins:
  - name: go
    out: internal/pb
    opt:
      - paths=source_relative

  - name: go-grpc
    out: internal/pb
    opt:
      - paths=source_relative

  - name: grpc-gateway
    out: internal/pb
    opt:
      - logtostderr=true
      - paths=import
    strategy: directory

  - name: openapiv2
    path: protoc-gen-openapiv2
    out: swagger
    opt:
      - generate_unbound_methods=true
    strategy: directory